mutation Login($data: LoginInput!) {
  login(data: $data) {
    accessToken
    refreshToken
  }
}

mutation Logout {
  logout
}

mutation RefreshToken($token: String!) {
  refreshToken(token: $token) {
    accessToken
    refreshToken
  }
}
mutation RevokeToken($token: String!) {
  revokeToken(token: $token)
}
query IsValidToken($token: String!) {
  isValidToken(token: $token)
}